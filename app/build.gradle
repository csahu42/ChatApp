apply plugin: 'com.android.application'
// For Dagger, EventBus
apply plugin: 'com.neenbedankt.android-apt'
// For RetroLambda *** Must be the last one ***
apply plugin: 'me.tatarka.retrolambda'

android {
  compileSdkVersion 23
  buildToolsVersion "23.0.3"
  defaultConfig {
    applicationId "com.example.chhattlal.chatapp"
    minSdkVersion 17
    targetSdkVersion 23
    versionCode 1
    versionName "1.0"
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    dataBinding {
      enabled = true
    }
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
    debug {
      applicationIdSuffix ".debug"
    }
  }
  compileOptions {
    targetCompatibility 1.8
    sourceCompatibility 1.8
  }
}

dependencies {
  def supportLibraryVersion = "23.4.0"
  def gcmVersion = "9.0.2"
  def daggerVersion = "2.5"
  def eventBusVersion = "3.0.0"
  def jobManagerVersion = "2.0.0-alpha3"
  def okHttpVersion = "3.3.1"
  def retrofitVersion = "2.1.0"
  def picassoVersion = "2.5.2"

  apt "com.google.dagger:dagger-compiler:${daggerVersion}"
  apt "org.greenrobot:eventbus-annotation-processor:${eventBusVersion}"

  compile fileTree(dir: 'libs', include: ['*.jar'])
  compile "com.android.support:support-v4:${supportLibraryVersion}"
  compile "com.android.support:support-annotations:${supportLibraryVersion}"
  compile "com.android.support:appcompat-v7:${supportLibraryVersion}"
  compile "com.android.support:design:${supportLibraryVersion}"
  compile "com.android.support:recyclerview-v7:${supportLibraryVersion}"
  androidTestCompile "com.android.support:support-annotations:${supportLibraryVersion}"

  compile "com.google.dagger:dagger:${daggerVersion}"
  compile "org.greenrobot:eventbus:${eventBusVersion}"
  compile "com.birbit:android-priority-jobqueue:${jobManagerVersion}"
  compile "com.google.android.gms:play-services-gcm:${gcmVersion}"
  compile "com.squareup.okhttp3:okhttp:${okHttpVersion}"
  compile "com.squareup.retrofit2:retrofit:${retrofitVersion}"
  compile "com.squareup.retrofit2:converter-moshi:${retrofitVersion}"
  compile "com.squareup.picasso:picasso:${picassoVersion}"
  /*apt {
    arguments {
      eventBusIndex "com.example.chhattlal.chatapp.MyEventBusIndex"
    }
  }*/
  compile 'com.android.support.constraint:constraint-layout:1.0.0-alpha3'
  compile 'com.jakewharton.picasso:picasso2-okhttp3-downloader:1.0.2'
  compile 'com.jakewharton.byteunits:byteunits:0.9.1'
  compile 'javax.annotation:jsr250-api:1.0'
 /* compile 'com.parse.bolts:bolts-tasks:1.3.0'
  compile 'com.parse:parse-android:1.13.0'*/
  compile 'io.realm:android-adapters:1.3.0'
  compile 'com.android.support:support-v4:23.4.0'
  testCompile 'junit:junit:4.12'
  androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.2'
  androidTestCompile 'com.android.support.test:runner:0.5'
  apt 'com.google.guava:guava:19.0'
}
